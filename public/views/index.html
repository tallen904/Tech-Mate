<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TechMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC|Pridi" rel="stylesheet">
    <!--Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--My CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <!--Materialize Icons-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--My JS-->
    <script src="../js/main.js"></script>
</head>

<body>

    <div class="all-content">
        <div class="logo-div">
            <img class="logo" src="../assets/images/techmate-logo.jpg">
        </div>
        <div class="navigation">
        </div>

        <div class="title-text">
            <h class="tech">TECH</h>
            <h class="mate">MATE</h>
        </div>

        <div class="slogan-holder">
            <h class="slogan-text">
                The Strategic Way to Hire Techinally-Skilled Employees
            </h>
        </div>
        <div class="company-clickable">
            <img class="chess-piece-1" src="../assets/images/white-piece.jpg">
        </div>
        <div class="company-strip">
            <a href='employer'><button class="hp-buttons" id="company-btn">Post A Job</button></a>
        </div>
        <div class="employee-clickable">
            <img class="chess-piece-2" src="../assets/images/brown-piece.jpg">
        </div>
        <div class="employee-strip">
            <a href='/employee'><button class="hp-buttons" id="employee-btn">Post Your Resume</button></a>
        </div>
    </div>
</body>

</html>
