<!Doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TechMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <!--Materialize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--My CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/employer.css" />
    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--My JS-->
    <script src="../js/company-forms.js"></script>
</head>
<body>

<div class="all-content">
    <div class="logo-div">
        <img class="logo" src="../assets/images/techmate-logo.jpg">
    </div>
    <div class="navigation">
        <div class="icon-holder">
            <img class="bar-icon" src="../assets/images/bars-icon.jpg">
        </div>
    </div>

    <div class="title-text">
        <h class="tech">TECH</h>
        <h class="mate">MATE</h>
    </div>

    <div class="company-txt">Fill Out Your Company Info Below</div>

    <div class="form-div">
        <form id="companyform">
            <h class="form-headers">NAME:</h>
            <input type="text" id="name" class="validate">
            <br>
            <h class="form-headers">EMAIL:</h>
            <input type="email" id="email" class="validate">
            <br>
            <h class="form-headers">TELEPHONE:</h>
            <input type="tel" id="telephone" type="tel" class="validate">
            <br>
            <h class="form-headers">WEBSITE:</h>
            <input type="text" id="website" class="validate">

            <br>

            <button type="submit" class="btn btn-success submit">Submit</button>

        </form>
    </div>





</div>

</body>

</html>
